
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
<body>
    <header>Calculator</header>
    <main class="main">
        <div class="calculator">
          <div class="screen">
            <div class="screen-last" id="lastOperationScreen"></div>
            <div class="screen-current" id="currentOperationScreen">0</div>
          </div>
          <div class="buttons-grid">
            <button class="btn btn-clear span-2" id="clearBtn" >CLEAR</button>
            <button class="btn btn-delete span-2" id="deleteBtn">DELETE</button>
            <button class="btn" input-number>7</button>
            <button class="btn" input-number>8</button>
            <button class="btn" input-number>9</button>
            <button class="btn" input-operator>/</button>
  
            <button class="btn" input-number>4</button>
            <button class="btn" input-number>5</button>
            <button class="btn" input-number>6</button>
            <button class="btn" input-operator>*</button>
  
            <button class="btn" input-number>1</button>
            <button class="btn" input-number>2</button>
            <button class="btn" input-number>3</button>
            <button class="btn" input-operator>-</button>
  
            <button class="btn" id="pointBtn">.</button>
            <button class="btn" input-number>0</button>
            <button class="btn" id="equalsBtn">=</button>
            <button class="btn" input-operator>+</button>
           

            
            
          </div>
        </div>
      </main>
</body>
</html>
